            height: 100vh;

        }

        .menu-icon {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 30px;
            color: #0D1321;
            cursor: pointer;
            z-index: 15;
        }

        .sidebar {
            width: 200px;
            background: rgb(47, 53, 66);
            padding: 0;
            position: fixed;
            top: 0;
            left: -200px;
            bottom: 0;
            overflow-y: auto;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .sidebar:hover {
            left: 0;
        }

        .sidebar:hover~.menu-icon {
            left: 200px;
        }

        .sidebar-header {
            background: linear-gradient(to right, white, rgb(224, 223, 223));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .sidebar a:hover {
            color: white !important;
            background: none !important;
        }

        .sidebar a {
            color: white;
        }

        .sidebar button {
            display: block;
            width: 100%;
            padding:0.8rem 1rem;
            background-color: transparent;
            color: white;
            border: none;
            text-align: left;
            cursor: pointer;
            text-decoration: none;
            box-sizing: border-box;
            position: relative;
        }

        .sidebar button:hover,
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar button::before,
        .sidebar a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s;
        }

        .sidebar button:hover::before,
        .sidebar a:hover::before {
            width: 100%;
        }
        .card{
            box-shadow: 0 0 5px rgb(200, 199, 199);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* align-items: center; */
        }
        .card:hover{
            transform: scale(1.02);
        }
    </style>

    <script>

 

        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginContainer = document.getElementById('login-container');
            const intranetContent = document.getElementById('intranet-content');
            const hexagonBackground = document.querySelector('.hexagon-background');

            if (password === 'banana') {
                document.body.classList.remove('login-page');
                document.body.classList.add('intranet');
                loginContainer.classList.add('hidden');
                intranetContent.classList.remove('hidden');
                hexagonBackground.classList.add('hidden');
                showMainPage();
                autoSlide(); // Start auto slideshow after login
            } else {
                errorMessage.classList.remove('hidden');
                errorMessage.classList.add('orangeColor');
            }
        }

        function showMainPage() {
            document.getElementById('main-content').innerHTML = `

    <script>
 function fetchAndDisplayEmployees() {
    fetch("employees.json")
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            let placeholder = document.querySelector("#employee-list");
            let out = "";
            data.forEach(employee => {
                out += `
                <div class="card p-0 mb-4 col-xxl-2 col-xl-3 col-md-4 col-sm-5 col-12">
                    <div class="card-body">
                        <h5 class="card-title">${employee.name}</h5>
                        <h6>${employee.post}</h6>
                        <p class="mb-0"><i class="fa-solid fa-location-dot me-2"></i>${employee.location}</p>
                        <p class="mb-0"><i class="fa-solid fa-envelope me-2"></i>${employee.email}</p>
                    </div>
                </div>
                `;
            });
            placeholder.innerHTML = out;
        })
        .catch(error => {
            console.error('Error fetching the JSON data:', error);
        });
}

document.addEventListener('DOMContentLoaded', () => {
    // Call the function to fetch and display employees when the document is fully loaded
    fetchAndDisplayEmployees();
});

    </script>
